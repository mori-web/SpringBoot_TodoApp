<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo｜一覧画面</title>
  
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body class="bg">

<div class="container">
  <h1 class="display-1 mt-3 mb-3" th:text="${title}"></h1>
  <a th:href="@{/todo/create}" class="text-decoration-none btn btn-outline-secondary">新規作成</a>

  <table class="table mt-3">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">件名</th>
      <th scope="col">重要度</th>
      <th scope="col">緊急度</th>
      <th scope="col">期限</th>
      <th scope="col">チェック</th>
    </tr>
    <tr th:each="item : ${todoList}">
      <td th:text="${item.id}"></td>
      <td>
        <a th:href="@{/todo/__${item.id}__}" th:text="${item.title}"
           class="text-decoration-none"></a>
      </td>
      <td th:text="${item.importance == 1 ? '★★★' : '★'}"></td>
      <td th:text="${item.urgency == 1 ? '★★★' : '★'}"></td>
      <td th:text="${item.deadline}"></td>
      <td th:text="${item.done  == 'Y' ? '完了' : ''}"></td>
    </tr>
  </table>

  <div class="mt-4">
    <a th:href="@{/cancel}" class="text-decoration-none btn btn-outline-secondary">Topへ戻る</a>
  </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
